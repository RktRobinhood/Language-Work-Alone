<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Vault TOK // Language Laboratory</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --vault-amber: #ffb000;
      --vault-bg: #0a0a0a;
    }
    body {
      background-color: var(--vault-bg);
      color: var(--vault-amber);
      font-family: 'Share Tech Mono', monospace;
      margin: 0;
      overflow-x: hidden;
      min-height: 100vh;
      /* Mobile touch handling */
      touch-action: manipulation;
    }
    .crt-text {
      text-shadow: 0 0 10px rgba(255, 176, 0, 0.7);
    }
    .vault-panel {
      background: rgba(12, 12, 12, 0.98);
      border: 2px solid var(--vault-amber);
      box-shadow: inset 0 0 30px rgba(255, 176, 0, 0.05);
    }
    .vault-btn {
      @apply border-2 border-[#ffb000] px-4 py-2 uppercase font-bold transition-all hover:bg-[#ffb000] hover:text-[#0a0a0a] active:translate-y-0.5 disabled:opacity-20 disabled:cursor-not-allowed;
    }
    /* CRT Scanline and Vignette */
    .crt-overlay {
      position: fixed;
      top: 0; left: 0; bottom: 0; right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
      z-index: 1000;
      background-size: 100% 3px, 3px 100%;
      pointer-events: none;
    }
    .vignette {
      position: fixed;
      top: 0; left: 0; bottom: 0; right: 0;
      background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.7) 140%);
      z-index: 1001;
      pointer-events: none;
    }
    .video-container {
      position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;
      border: 2px solid var(--vault-amber);
      background: #000;
    }
    .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    
    .terminal-scrollbar::-webkit-scrollbar { width: 6px; }
    .terminal-scrollbar::-webkit-scrollbar-track { background: #050505; }
    .terminal-scrollbar::-webkit-scrollbar-thumb { background: var(--vault-amber); }
    
    /* RPG Map animations */
    @keyframes node-pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 176, 0, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(255, 176, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 176, 0, 0); }
    }
    .node-active { animation: node-pulse 2s infinite; }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div class="vignette"></div>
  <div class="crt-overlay"></div>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>

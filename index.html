
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Laboratory // Research Environment</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --lab-cyan: #06b6d4;
      --lab-blue: #3b82f6;
      --lab-bg: #030712;
      --lab-surface: rgba(15, 23, 42, 0.8);
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--lab-bg);
      background-image: 
        radial-gradient(circle at 50% 50%, rgba(6, 182, 212, 0.05) 0%, transparent 50%),
        linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 100% 100%, 40px 40px, 40px 40px;
      color: #f1f5f9;
      margin: 0;
      -webkit-tap-highlight-color: transparent;
    }
    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }
    .glass-panel {
      background: var(--lab-surface);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }
    .glow-cyan {
      box-shadow: 0 0 15px rgba(6, 182, 212, 0.3);
    }
    .nav-active {
      color: var(--lab-cyan);
      border-top-color: var(--lab-cyan);
    }
    @media print {
      body { background: white; color: black; background-image: none; }
      .no-print { display: none !important; }
      .print-only { display: block !important; }
      .glass-panel { border: 1px solid #ccc; background: white; box-shadow: none; color: black; }
    }
    .print-only { display: none; }
    
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
      overflow: hidden;
      border-radius: 8px;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    ::-webkit-scrollbar {
      width: 4px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(6, 182, 212, 0.2);
      border-radius: 10px;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>

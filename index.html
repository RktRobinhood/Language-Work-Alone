<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Vault TOK // Laboratory Terminal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --vault-amber: #ffb000;
      --vault-bg: #050505;
    }
    body {
      background-color: var(--vault-bg);
      color: var(--vault-amber);
      font-family: 'Share Tech Mono', monospace;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .crt-text {
      text-shadow: 0 0 8px rgba(255, 176, 0, 0.6);
    }
    .vault-panel {
      background: rgba(10, 10, 10, 0.9);
      border: 1px solid rgba(255, 176, 0, 0.3);
    }
    .crt-overlay {
      position: fixed;
      top: 0; left: 0; bottom: 0; right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                  linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
      z-index: 9999;
      background-size: 100% 2px, 2px 100%;
      pointer-events: none;
    }
    .vignette {
      position: fixed;
      top: 0; left: 0; bottom: 0; right: 0;
      background: radial-gradient(circle, transparent 50%, rgba(0,0,0,0.8) 150%);
      z-index: 9998;
      pointer-events: none;
    }
    #loading-screen {
      position: fixed;
      inset: 0;
      background: #050505;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      color: #ffb000;
    }
    .terminal-scrollbar::-webkit-scrollbar { width: 4px; }
    .terminal-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .terminal-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 176, 0, 0.2); }
    
    /* Animation for active research nodes */
    @keyframes pulse-ring {
      0% { transform: scale(0.33); opacity: 1; }
      80%, 100% { opacity: 0; }
    }
    .node-pulse {
      position: relative;
    }
    .node-pulse::before {
      content: '';
      position: absolute;
      width: 300%; height: 300%;
      border-radius: 50%;
      border: 1px solid var(--vault-amber);
      animation: pulse-ring 1.5s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="loading-screen">
    <div class="mb-8 flex flex-col items-center">
      <div class="w-12 h-12 border-4 border-t-[#ffb000] border-[#ffb000]/20 rounded-full animate-spin mb-4"></div>
      <h1 class="text-lg font-bold tracking-[0.3em] crt-text">TERMINAL_BOOT_SEQ</h1>
    </div>
    <div id="boot-log" class="text-[10px] opacity-40 uppercase space-y-1 font-mono text-center">
      <div>Verifying encryption keys...</div>
    </div>
  </div>

  <div class="vignette"></div>
  <div class="crt-overlay"></div>
  <div id="root" class="flex-1 flex flex-col h-full overflow-hidden"></div>

  <script type="module" src="https://esm.sh/run"></script>
  <script type="text/babel" data-type="module" src="./index.tsx"></script>

  <script>
    const messages = [
      "Accessing Vault Archives...",
      "Syncing TOK Frameworks...",
      "Neural Link Established...",
      "Decrypting Language Database...",
      "UI Layer Ready."
    ];
    let i = 0;
    const log = document.getElementById('boot-log');
    const interval = setInterval(() => {
      if(i < messages.length) {
        const div = document.createElement('div');
        div.textContent = messages[i];
        log.appendChild(div);
        i++;
      } else {
        clearInterval(interval);
      }
    }, 400);

    const observer = new MutationObserver(() => {
      const root = document.getElementById('root');
      if (root && root.children.length > 0) {
        setTimeout(() => {
          document.getElementById('loading-screen').style.opacity = '0';
          setTimeout(() => document.getElementById('loading-screen').style.display = 'none', 500);
        }, 800);
        observer.disconnect();
      }
    });
    observer.observe(document.getElementById('root'), { childList: true });
  </script>
</body>
</html>

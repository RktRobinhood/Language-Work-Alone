
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VAULT-TOK // LINGUISTIC STABILIZATION PROTOCOL</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=VT323&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --vault-amber: #ffb000;
      --vault-green: #33ff33;
      --vault-bg: #1a1a1a;
      --vault-surface: #262626;
    }
    body {
      background-color: var(--vault-bg);
      color: var(--vault-amber);
      font-family: 'Share Tech Mono', monospace;
      margin: 0;
      overflow-x: hidden;
    }
    .crt-text {
      text-shadow: 0 0 5px var(--vault-amber);
    }
    .vault-panel {
      background: rgba(30, 30, 30, 0.9);
      border: 2px solid var(--vault-amber);
      box-shadow: inset 0 0 15px rgba(255, 176, 0, 0.2), 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .vault-btn {
      @apply border-2 border-[#ffb000] px-4 py-2 uppercase font-bold transition-all hover:bg-[#ffb000] hover:text-[#1a1a1a] active:translate-y-1 disabled:opacity-30;
    }
    /* CRT Scanline Effect */
    body::before {
      content: " ";
      display: block;
      position: fixed;
      top: 0; left: 0; bottom: 0; right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
      z-index: 1000;
      background-size: 100% 3px, 3px 100%;
      pointer-events: none;
    }
    /* Vignette */
    body::after {
      content: " ";
      display: block;
      position: fixed;
      top: 0; left: 0; bottom: 0; right: 0;
      background: radial-gradient(circle, transparent 60%, black 120%);
      z-index: 1001;
      pointer-events: none;
    }
    .video-container {
      position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;
      border: 2px solid var(--vault-amber);
    }
    .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; filter: sepia(0.5) contrast(1.2); }
    
    .terminal-scrollbar::-webkit-scrollbar { width: 8px; }
    .terminal-scrollbar::-webkit-scrollbar-track { background: #000; }
    .terminal-scrollbar::-webkit-scrollbar-thumb { background: var(--vault-amber); }
  </style>
<script type="importmap">

    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
